<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <title>SpeedGame</title>
</head>
<body>
    <main>
        <h1 class="heading">Help the Farmer</h1>
        <div class="container">
            <p class="task">Get as many farms as possible!</p>
            <div class="farm_buttons">
                <div class="farm_button"></div>
                <div class="farm_button"></div>
                <div class="farm_button"></div>
                <div class="farm_button"></div>
            </div>
            <div class="score">
                <p style="text-align:center">You helped the farmer in <span id="score">0</span> farms</p>
            </div>
            <div class="game-controls">
                <button type="button" class="game_start" id="start">Start</button>
                <button type="button" class="game_end" id="stop">End</button>
            </div>
        </div>
        <section id="overlay">
            <div class="modal">
                <p class="modal-text">You missed a farm, try again</p>
                <p id="farm-result"></p>
                <button type="button" id="end">Close</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
